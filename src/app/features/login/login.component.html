<div class="min-h-screen flex items-start justify-center py-12 px-4 bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-2xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-[rgb(var(--color-primary))] mb-2">Acceso Admin</h2>
            <p class="text-gray-600 text-sm">Ingresa tus credenciales para acceder al panel</p>
        </div>

        <!-- Form -->
        <form [formGroup]="form" (ngSubmit)="login()" class="space-y-4">
            <!-- Email -->
            <div>
                <label class="block text-[rgb(var(--color-primary))] font-semibold text-sm mb-2">
                    Email
                </label>
                <input formControlName="email" type="email"
                    class="w-full rounded-lg border border-gray-300 focus:border-[rgb(var(--color-primary))] focus:ring-2 focus:ring-[rgb(var(--color-primary))]/20 shadow-sm p-3 transition"
                    placeholder="admin@example.com" />
                <span *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
                    class="text-red-500 text-xs mt-1 block">
                    Email válido requerido
                </span>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-[rgb(var(--color-primary))] font-semibold text-sm mb-2">
                    Contraseña
                </label>
                <input formControlName="password" type="password"
                    class="w-full rounded-lg border border-gray-300 focus:border-[rgb(var(--color-primary))] focus:ring-2 focus:ring-[rgb(var(--color-primary))]/20 shadow-sm p-3 transition"
                    placeholder="••••••••" />
                <span *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
                    class="text-red-500 text-xs mt-1 block">
                    Mínimo 6 caracteres
                </span>
            </div>

            <!-- Error Message -->
            <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                {{ error }}
            </div>

            <!-- Submit Button -->
            <button type="submit" [disabled]="form.invalid || loading"
                class="w-full bg-[rgb(var(--color-primary))] hover:bg-[rgb(var(--color-primary-dark))] disabled:opacity-50 disabled:cursor-not-allowed text-white font-bold py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center gap-2">
                <span *ngIf="loading"
                    class="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
                {{ loading ? 'Ingresando...' : 'Ingresar' }}
            </button>
        </form>

        <!-- Footer -->
        <p class="text-center text-gray-600 text-xs mt-6">
            Solo administradores pueden acceder a esta sección
        </p>
    </div>
</div>
