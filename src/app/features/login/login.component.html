<div class="min-h-screen flex items-start justify-center bg-[rgb(var(--color-primary))] py-12 px-4">
    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-2xl flex flex-col gap-6">
        <h2 class="text-3xl font-bold text-center text-[rgb(var(-dark))] mb-2">Iniciar sesión</h2>
        <form [formGroup]="form" (ngSubmit)="login()" class="flex flex-col gap-4">
            <label class="block text-[rgb(var(-dark))] font-semibold">Usuario
                <input formControlName="email"
                    class="mt-1 block w-full rounded-md border border-gray-300 focus:border-[rgb(var())] focus:ring-[rgb(var())] shadow-sm p-2" />
            </label>
            <label class="block text-[rgb(var(-dark))] font-semibold">Contraseña
                <input type="password" formControlName="password"
                    class="mt-1 block w-full rounded-md border border-gray-300 focus:border-[rgb(var())] focus:ring-[rgb(var())] shadow-sm p-2" />
            </label>
            <button type="submit"
                class="bg-[rgb(var(--color-primary))] hover:bg-[rgb(var(--color-primary-dark))] text-white font-bold py-2 px-6 rounded-lg transition">Entrar</button>
            <div *ngIf="error" class="text-red-600 text-center font-semibold">{{ error }}</div>
        </form>
    </div>
</div>
