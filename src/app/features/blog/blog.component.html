<a [routerLink]="['/blog/detail', blog.id]"
    class="group bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 overflow-hidden border border-gray-100 h-full min-h-[300px] flex flex-col relative">

    <!-- Imagen -->
    <div class="relative overflow-hidden">
        <img [src]="blog.imageUrl || 'assets/img/default-blog.jpg'" [alt]="blog.title"
            class="w-full h-56 object-cover transition-transform duration-500 group-hover:scale-105" />

        <!-- Badge corporativo -->
        <span class="absolute top-4 left-4 text-xs font-semibold px-3 py-1 rounded-full"
            style="background-color: var(--color-primary-dark);">
            Blog Corporativo Exactus
        </span>

        <!-- Botones de acción (solo si es admin) -->
        <div *ngIf="isAdmin"
            class="absolute top-4 right-4 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            <button (click)="edit($event)"
                class="p-2 bg-blue-500 hover:bg-blue-600 text-white rounded-full transition-colors duration-300 shadow-lg hover:scale-110 transform"
                title="Editar blog">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
            </button>
            <button (click)="delete($event)"
                class="p-2 bg-red-500 hover:bg-red-600 text-white rounded-full transition-colors duration-300 shadow-lg hover:scale-110 transform"
                title="Eliminar blog">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Contenido -->
    <div class="p-6 flex flex-col justify-between flex-1">

        <!-- Fecha -->
        <p class="text-sm text-gray-500 mb-3">
            {{ blog.date | date:'longDate' }}
        </p>

        <!-- Título -->
        <h3
            class="text-xl font-semibold text-gray-800 mb-3 leading-snug transition-colors duration-300 group-hover:text-[var(--color-primary-dark)]">
            {{ blog.title }}
        </h3>

        <!-- Descripción / Extracto -->
        <p class="text-gray-600 text-sm leading-relaxed mb-6 line-clamp-3">
            {{ blog.summary }}
        </p>

        <!-- Botón -->
        <div class="mt-auto">
            <div class="inline-flex items-center gap-2 text-sm font-semibold px-5 py-2.5 rounded-lg transition-all duration-300
                     text-[rgb(var(--color-primary-darker))]  hover:underline ">
                Ver noticia
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="w-4 h-4 transition-transform duration-300 group-hover:translate-x-1" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </div>
        </div>
    </div>
</a>

<!-- Modal de confirmación de edición -->
<app-confirm-edit-modal [isVisible]="showEditModal" [itemTitle]="blog.title" (onConfirm)="confirmEdit()"
    (onCancel)="cancelEdit()">
</app-confirm-edit-modal>

<!-- Modal de confirmación de eliminación -->
<app-confirm-delete-modal [isVisible]="showDeleteModal" [itemTitle]="blog.title" [isLoading]="isDeleting"
    (onConfirm)="confirmDelete()" (onCancel)="cancelDelete()">
</app-confirm-delete-modal>
