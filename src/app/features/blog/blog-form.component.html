<div class="py-4">
    <div class="container mx-auto px-4 py-12">
        <!-- Tarjeta de agregar noticia -->
        <div *ngIf="!showForm" class="flex justify-center mb-8">
            <article
                class="bg-[rgb(var(--color-primary-light))] rounded-2xl shadow-lg p-8 flex flex-col items-center w-full max-w-md">
                <h2 class="text-2xl font-bold text-white mb-4">¿Quieres publicar una noticia?</h2>
                <button type="button"
                    class="bg-white text-[rgb(var(--color-primary))] font-semibold px-6 py-3 rounded-lg shadow hover:bg-gray-100 transition"
                    (click)="showForm = true">
                    Crear noticia
                </button>
            </article>
        </div>
        <div *ngIf="showForm" class="flex justify-center mb-8">
            <article class="bg-white rounded-2xl shadow-lg p-8 w-full max-w">
                <header>
                    <h1 class="text-3xl font-bold text-[rgb(var(--color-primary))] mb-6">Agregar noticia</h1>
                </header>
                <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
                    <div>
                        <label for="title"
                            class="block text-[rgb(var(--color-primary))] text-sm font-medium mb-2">Título</label>
                        <input id="title" type="text" formControlName="title"
                            class="w-full rounded-md border border-gray-300 p-2" required />
                    </div>
                    <div class="space-y-3">

                        <!-- Label -->
                        <label class="block text-sm font-medium text-[rgb(var(--color-primary))]">
                            Imagen de la noticia
                        </label>

                        <!-- Área Upload -->
                        <div
                            class="relative border-2 border-dashed border-gray-300 rounded-xl p-6 text-center hover:border-[rgb(var(--color-primary))] transition cursor-pointer bg-gray-50">
                            <input type="file" accept="image/*" (change)="onFileChange($event)"
                                class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />

                            <div *ngIf="!imagePreview && !form.value.imageUrl" class="space-y-2">
                                <div class="text-gray-500 text-sm">
                                    Arrastra una imagen aquí o haz clic para seleccionar
                                </div>
                                <div class="text-xs text-gray-400">
                                    PNG, JPG, WEBP
                                </div>
                            </div>

                            <!-- Preview -->
                            <div *ngIf="imagePreview || form.value.imageUrl" class="relative">
                                <img [src]="imagePreview || form.value.imageUrl" alt="Previsualización"
                                    class="mx-auto max-h-56 rounded-lg shadow-md object-contain" />

                                <!-- Botón cambiar -->
                                <button type="button" (click)="removeImage()"
                                    class="absolute top-2 right-2 bg-black/60 text-white text-xs px-3 py-1 rounded-full hover:bg-black transition">
                                    Cambiar
                                </button>
                            </div>
                        </div>
                        <p *ngIf="imageSizeError" class="text-sm text-red-600">
                            {{ imageSizeError }}
                        </p>
                    </div>

                    <div>
                        <label for="summary"
                            class="block text-[rgb(var(--color-primary))] text-sm font-medium mb-2">Resumen</label>
                        <input id="summary" type="text" formControlName="summary"
                            class="w-full rounded-md border border-gray-300 p-2" required />
                    </div>
                    <div>
                        <label for="content"
                            class="block text-[rgb(var(--color-primary))] text-sm font-medium mb-2">Contenido</label>
                        <textarea id="content" formControlName="content" rows="5"
                            class="w-full rounded-md border border-gray-300 p-2" required></textarea>
                    </div>
                    <div class="flex justify-end gap-4 pt-4">
                        <button type="button"
                            class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg font-semibold hover:bg-gray-300 transition"
                            (click)="showForm = false">Cancelar</button>
                        <button type="submit"
                            class="bg-[rgb(var(--color-primary))] text-white font-bold px-6 py-2 rounded-lg hover:bg-[rgb(var(--color-primary-dark))] transition">Guardar</button>
                    </div>
                </form>
            </article>
        </div>
        <div>
            @if (loading) {
            <div class="flex justify-center gap-2">
                <span class="size-3 animate-ping rounded-full bg-[rgb(var(--color-primary))]"></span>
                <span
                    class="size-3 animate-ping rounded-full bg-[rgb(var(--color-primary))] [animation-delay:0.2s]"></span>
                <span
                    class="size-3 animate-ping rounded-full bg-[rgb(var(--color-primary))] [animation-delay:0.4s]"></span>
            </div>
            }
            @else if (!loading && blogs.length !== 0) {
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" @staggerFadeUp>
                @for (blog of blogs; track blog.id) {
                <app-blog [blog]="blog"></app-blog>
                }
            </div>
            }@else{
            <p class="text-center text-gray-500 mt-8">No hay noticias disponibles.</p>
            }


        </div>
    </div>
</div>
