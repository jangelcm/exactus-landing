<article
    class="group relative rounded-2xl overflow-hidden shadow-md hover:shadow-2xl transition-all duration-300 hover:-translate-y-1 flex flex-col h-full border border-gray-100 cursor-pointer"
    itemscope itemtype="https://schema.org/Service" itemprop="itemListElement">

    <div
        class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-[rgb(var(--color-primary))] to-[rgb(var(--color-primary-light))]">
    </div>

    <div class="relative overflow-hidden h-40">
        <img [src]="image" [alt]="title"
            class="rounded-t-xl w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
            itemprop="image">
        <div
            class="absolute inset-0 bg-gradient-to-t from-[rgb(var(--color-primary))]/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        </div>
    </div>

    <div class="p-6 flex flex-col gap-4 flex-1">
        <div class="flex items-center gap-3">
            <div
                class="w-10 h-10 rounded-lg bg-[rgb(var(--color-primary))]/10 flex items-center justify-center flex-shrink-0">
                <span class="text-[rgb(var(--color-primary))] font-bold">✓</span>
            </div>
            <h3 class="text-lg font-bold text-gray-900 group-hover:text-[rgb(var(--color-primary))] transition-colors"
                itemprop="name">{{ title }}</h3>
        </div>
        <p class="text-gray-600 text-sm leading-relaxed flex-1" itemprop="description">{{ description }}</p>

        <!-- CTA Button -->
        <a href="#contacto"
            class="mt-2 inline-flex items-center gap-2 text-sm font-semibold text-[rgb(var(--color-primary))] hover:gap-3 transition-all duration-300 group/link">
            Conocer más
            <svg class="w-4 h-4 group-hover/link:translate-x-1 transition-transform" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </a>
    </div>

</article>
