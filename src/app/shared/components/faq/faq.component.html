<section class="w-full py-16">
    <div class="container mx-auto px-4">
        <!-- Header -->
        <header class="text-center mb-12">
            <h2
                class="lg:text-2xl sm:text-xl text-sm font-semibold tracking-widest uppercase text-[rgb(var(--color-primary))] mb-4 ">
                Preguntas Frecuentes
            </h2>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                Resuelve tus dudas sobre nuestros servicios de auditoría, asesoría y consultoría.
            </p>
        </header>

        <!-- FAQ Grid - 2 columnas en pantallas grandes -->
        <article class="grid grid-cols-1 lg:grid-cols-2 gap-6 max-w-6xl mx-auto">
            <div *ngFor="let faq of preguntas; let i = index"
                class="border border-gray-200 rounded-lg overflow-hidden bg-white shadow-sm hover:shadow-md transition">

                <!-- Question Button -->
                <button (click)="toggleFAQ(i)" type="button"
                    class="w-full px-6 py-4 flex items-center justify-between hover:bg-gray-50 transition focus:outline-none focus:ring-2 focus:ring-[rgb(var(--color-primary))] focus:ring-inset">

                    <h3 class="text-left text-lg font-semibold text-gray-800 flex-1">
                        {{ faq.pregunta }}
                    </h3>

                    <!-- Icon -->
                    <svg class="w-6 h-6 text-[rgb(var(--color-primary))] transition-transform duration-300 flex-shrink-0 ml-4"
                        [class.rotate-180]="faq.expanded" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 14l-7 7m0 0l-7-7m7 7V3">
                        </path>
                    </svg>
                </button>

                <!-- Answer -->
                <div *ngIf="faq.expanded" @expandCollapse class="px-6 py-4 bg-blue-50 border-t border-gray-200">
                    <p class="text-gray-700 leading-relaxed">
                        {{ faq.respuesta }}
                    </p>
                </div>
            </div>
        </article>

        <!-- CTA Section -->
        <div class="mt-16 text-center">
            <p class="text-gray-600 mb-6">¿No encontraste la respuesta que buscas?</p>
            <button type="button" [routerLink]="['/contacto']"
                class="bg-[rgb(var(--color-primary))] text-white font-semibold px-8 py-3 rounded-lg hover:bg-[rgb(var(--color-primary-dark))] transition shadow-lg">
                Contacta con nuestro equipo
            </button>
        </div>
    </div>
</section>
