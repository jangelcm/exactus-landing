<div *ngIf="isVisible" [@backdropFadeIn] class="fixed inset-0 bg-black/50 flex items-center justify-center z-50"
    (click)="backdropClick($event)">

    <div [@modalScaleIn] class="bg-white rounded-2xl shadow-2xl max-w-md w-full mx-4 overflow-hidden">
        <!-- Header with info color -->
        <div class="bg-gradient-to-r from-blue-500 to-blue-600 px-6 py-6 flex items-center gap-4">
            <div class="flex-shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
            </div>
            <h2 class="text-xl font-bold text-white">Confirmar edición</h2>
        </div>

        <!-- Content -->
        <div class="px-6 py-6 space-y-4">
            <p class="text-gray-700 text-sm leading-relaxed">
                ¿Deseas editar <span class="font-semibold text-gray-900">"{{ itemTitle }}"</span>?
            </p>
            <p class="text-blue-600 text-sm font-medium">
                Se abrirá el formulario de edición.
            </p>
        </div>

        <!-- Footer with actions -->
        <div class="px-6 py-4 bg-gray-50 flex gap-3 justify-end">
            <button (click)="cancel()" [disabled]="isLoading"
                class="px-4 py-2 text-gray-700 font-medium rounded-lg border border-gray-300 hover:bg-gray-100 transition disabled:opacity-50 disabled:cursor-not-allowed">
                Cancelar
            </button>
            <button (click)="confirm()" [disabled]="isLoading"
                class="px-4 py-2 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
                <span *ngIf="isLoading"
                    class="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
                {{ isLoading ? 'Abriendo...' : 'Sí, editar' }}
            </button>
        </div>
    </div>
</div>
