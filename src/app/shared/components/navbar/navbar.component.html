<header role="banner">
  <nav class="w-full bg-[rgb(var(--color-bg-primary))] shadow-md px-4 py-3 flex items-center justify-between relative z-50" role="navigation" aria-label="Navegación principal">
    <div class="flex items-center gap-2">
      <img src="assets/logo.jpg" alt="Logo de Tasklif" class="h-8 w-8 hidden sm:block" />
      <a href="/" class="text-2xl font-extrabold text-[rgb(var(--color-primary))] tracking-tight" aria-label="Ir al inicio">Tasklif</a>
    </div>
    <button class="sm:hidden flex items-center px-3 py-2 border rounded text-[rgb(var(--color-primary))] border-[rgb(var(--color-primary))]" 
            (click)="open = !open" 
            aria-label="Abrir menú de navegación"
            [attr.aria-expanded]="open"
            aria-controls="mobile-menu">
      <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
    </button>
    <ul class="hidden sm:flex gap-8 text-base font-medium" role="menubar">
      <li role="none"><a routerLink="/" routerLinkActive="font-bold text-[rgb(var(--color-primary-dark))] border-b-2 border-[rgb(var(--color-primary-dark))]" class="hover:text-[rgb(var(--color-primary-dark))] transition-colors" role="menuitem">Inicio</a></li>
      <li role="none"><a routerLink="/nosotros" routerLinkActive="font-bold text-[rgb(var(--color-primary-dark))] border-b-2 border-[rgb(var(--color-primary-dark))]" class="hover:text-[rgb(var(--color-primary-dark))] transition-colors" role="menuitem">Nosotros</a></li>
      <li role="none"><a routerLink="/servicios" routerLinkActive="font-bold text-[rgb(var(--color-primary-dark))] border-b-2 border-[rgb(var(--color-primary-dark))]" class="hover:text-[rgb(var(--color-primary-dark))] transition-colors" role="menuitem">Servicios</a></li>
      <li role="none"><a routerLink="/oficinas" routerLinkActive="font-bold text-[rgb(var(--color-primary-dark))] border-b-2 border-[rgb(var(--color-primary-dark))]" class="hover:text-[rgb(var(--color-primary-dark))] transition-colors" role="menuitem">Oficinas</a></li>
      <li role="none"><a routerLink="/videos" routerLinkActive="font-bold text-[rgb(var(--color-primary-dark))] border-b-2 border-[rgb(var(--color-primary-dark))]" class="hover:text-[rgb(var(--color-primary-dark))] transition-colors" role="menuitem">Videos</a></li>
      <li role="none"><a routerLink="/contacto" routerLinkActive="font-bold text-[rgb(var(--color-primary-dark))] border-b-2 border-[rgb(var(--color-primary-dark))]" class="hover:text-[rgb(var(--color-primary-dark))] transition-colors" role="menuitem">Contacto</a></li>
    </ul>
    <!-- Menú móvil -->
    <ul *ngIf="open" id="mobile-menu" class="absolute top-full left-0 w-full bg-[rgb(var(--color-bg-primary))] shadow-md flex flex-col gap-4 py-4 px-6 sm:hidden animate-fade-in" role="menu">
      <li role="none"><a routerLink="/" routerLinkActive="font-bold text-[rgb(var(--color-primary-dark))]" (click)="open = false" class="py-2 block" role="menuitem">Inicio</a></li>
      <li role="none"><a routerLink="/nosotros" routerLinkActive="font-bold text-[rgb(var(--color-primary-dark))]" (click)="open = false" class="py-2 block" role="menuitem">Nosotros</a></li>
      <li role="none"><a routerLink="/servicios" routerLinkActive="font-bold text-[rgb(var(--color-primary-dark))]" (click)="open = false" class="py-2 block" role="menuitem">Servicios</a></li>
      <li role="none"><a routerLink="/oficinas" routerLinkActive="font-bold text-[rgb(var(--color-primary-dark))]" (click)="open = false" class="py-2 block" role="menuitem">Oficinas</a></li>
      <li role="none"><a routerLink="/videos" routerLinkActive="font-bold text-[rgb(var(--color-primary-dark))]" (click)="open = false" class="py-2 block" role="menuitem">Videos</a></li>
      <li role="none"><a routerLink="/contacto" routerLinkActive="font-bold text-[rgb(var(--color-primary-dark))]" (click)="open = false" class="py-2 block" role="menuitem">Contacto</a></li>
    </ul>
  </nav>
</header>
