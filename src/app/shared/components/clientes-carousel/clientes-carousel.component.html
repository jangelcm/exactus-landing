<section class="relative max-w-7xl mx-auto text-black py-16 w-full overflow-hidden">


    <!-- Decoración glow existente -->
    <div class="absolute inset-0 blur-3xl rounded-full pointer-events-none" aria-hidden="true"></div>
    <div class="px-4 text-center">
        <header appAnimateOnScroll [animationType]="'slideDown'" [animationDuration]="800">
            <p
                class="lg:text-2xl sm:text-xl text-sm font-semibold tracking-widest uppercase text-[rgb(var(--color-primary))] mb-4">
                Nuestros Clientes
            </p>
            <h2 id="main-services-title" class="text-4xl md:text-5xl font-bold text-gray-500 mb-6 leading-tight">
                ¿Para quién trabajamos?
            </h2>

            <p class="text-base sm:text-lg leading-relaxed">
                Confían en Exactus para potenciar su crecimiento y asegurar su cumplimiento. Un conjunto de clientes que
                validan nuestra experiencia.
            </p>
        </header>

        <section class="relative w-full py-5" appAnimateOnScroll [animationType]="'slideUp'" [animationDuration]="800">
            <div class="md:px-6">
                <!-- Contenedor principal -->
                <div class="relative">


                    <!-- Flecha izquierda (solo desktop) -->
                    <button (click)="scrollLeft()" class="hidden md:flex absolute -left-6 top-1/2 -translate-y-1/2 z-10
               h-10 w-10 items-center justify-center
               rounded-full
               bg-[rgb(var(--color-primary))]/10 hover:bg-white text-[rgb(var(--color-primary-light))]
               shadow-xl transition-all duration-300">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>

                    <!-- Carrusel -->
                    <div #carousel class="flex px-6 gap-1 overflow-x-auto scroll-smooth
               snap-x snap-mandatory
               scrollbar-hide">

                        @for (cliente of clientes; track cliente.nombre) {
                        <div class="snap-start flex-shrink-0
                  w-[55%] md:w-[35%] lg:w-[20%]
                   flex items-center justify-center
                   rounded-xl border border-white/10
                   px-6 py-6
                   transition-all duration-300
                   hover:bg-white/5 hover:border-white/20">

                            <img [src]="cliente.logoUrl" [alt]="cliente.nombre" class="h-20 md:h-30 w-auto object-contain
                     opacity-80 hover:opacity-100
                     transition-all duration-300 cursor-pointer" />
                        </div>
                        }

                    </div>
                    <!-- Flecha derecha (solo desktop) -->
                    <button (click)="scrollRight()" class="hidden md:flex absolute -right-6 top-1/2 -translate-y-1/2 z-10
               h-10 w-10 items-center justify-center 
               rounded-full
               bg-[rgb(var(--color-primary))]/10 hover:bg-white text-[rgb(var(--color-primary-light))]
               shadow-xl transition-all duration-300">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>

                    <!-- Flecha izquierda móvil -->
                    <button (click)="scrollLeft()"
                        class="md:hidden absolute left-2 top-1/2 -translate-y-1/2 z-10 h-8 w-8 items-center justify-center rounded-full text-[rgb(var(--color-primary))] transition-all duration-300 flex">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>

                    <!-- Flecha derecha móvil -->
                    <button (click)="scrollRight()"
                        class="md:hidden absolute right-2 top-1/2 -translate-y-1/2 z-10 h-8 w-8 items-center justify-center rounded-full text-[rgb(var(--color-primary))] transition-all duration-300 flex">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>

                </div>
            </div>
        </section>

        <footer class="mt-10">
            <button type="button"
                class="bg-[rgb(var(--color-primary))] text-white font-semibold px-8 py-3 rounded-lg hover:bg-[rgb(var(--color-primary-dark))] transition-colors shadow-lg">
                Conoce más sobre nuestras alianzas
            </button>

        </footer>
    </div>
</section>
