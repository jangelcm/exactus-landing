<div class="relative w-full h-[500px] md:h-[550px] lg:h-[calc(60vh-120px)]  overflow-hidden select-none bg-black/90"
  (touchstart)="onTouchStart($event)" (touchend)="onTouchEnd($event)">

  <ng-container *ngIf="slides.length">

    <!-- Media -->
    <div class="absolute inset-0">

      <img [src]="slides[current].image" class="w-full h-full object-cover transition-opacity duration-700"
        [class.opacity-0]="!imageLoaded" [class.opacity-100]="imageLoaded" (load)="onImageLoad()"
        [@zoomInImage]="current" />
      <!-- Overlay oscuro elegante -->
      <div class="absolute inset-0 bg-gradient-to-br from-black/100 via-black/50 to-black/50"></div>

    </div>

    <!-- CONTENIDO HERO -->
    <div class="relative z-10 h-full flex items-center">
      <div class="max-w-7xl mx-auto px-6 w-full">
        <div class="max-w-2xl">
          <!-- Wrapper que se destruye y recrea con cada slide -->
          <div [@fadeInContent]="current">
            <!-- Eyebrow -->
            <p class="text-[rgb(var(--color-primary-light))] uppercase tracking-widest md:text-lg text-sm font-bold mb-3"
              [@slideUpContent]="current">
              Estudio Legal & Tributario
            </p>

            <!-- Título principal -->
            <h1 class="text-white text-5xl md:text-7xl font-extrabold leading-tight mb-4 drop-shadow"
              [@slideUpContent]="current">
              {{ slides[current].title }}
            </h1>

            <!-- Descripción -->
            <p class="text-white/90 text-base md:text-lg mb-8 leading-relaxed" [@slideUpContent]="current">
              {{ slides[current].description }}
            </p>

            <!-- CTAs -->
            <div class="flex flex-col sm:flex-row gap-4" [@slideUpContent]="current">
              <button
                class="bg-[rgb(var(--color-primary))] text-white px-6 py-3 rounded-lg font-semibold shadow-lg hover:bg-[rgb(var(--color-primary-dark))] transition">
                Agenda una consulta
              </button>

              <a *ngIf="slides[current].link" [href]="slides[current].link"
                class="border border-white/70 text-center text-white px-6 py-3 rounded-lg font-semibold hover:bg-white/10 transition">
                Conoce nuestros servicios
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Flechas -->
    <button *ngIf="showArrows" (click)="prev()"
      class="absolute left-4 top-1/10  sm:top-1/2 -translate-y-1/2 bg-white/90 hover:bg-white text-[rgb(var(--color-primary-light))] rounded-full p-3 shadow-xl z-20 hidden sm:block">
      <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <button *ngIf="showArrows" (click)="next()"
      class="absolute right-4 top-1/10  sm:top-1/2 -translate-y-1/2 bg-white/90 hover:bg-white text-[rgb(var(--color-primary-light))] rounded-full p-3 shadow-xl z-20 hidden sm:block">
      <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
      </svg>
    </button>

    <!-- Indicadores elegantes abajo -->
    <div class="absolute bottom-6 left-0 right-0 flex justify-center gap-3 z-20">
      <button *ngFor="let s of slides; let i = index" (click)="goTo(i)"
        class="transition-all duration-300 border border-white/70 focus:outline-none" [ngClass]="{
      'w-6 h-3 rounded-full bg-[rgb(var(--color-primary))] shadow-lg scale-110': i === current,
      'w-3 h-3 rounded-full bg-white/40': i !== current
    }">
      </button>
    </div>

  </ng-container>
</div>
