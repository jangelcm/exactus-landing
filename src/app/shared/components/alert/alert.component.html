<div class="fixed bottom-1/2 right-6 z-50 space-y-3">
    @for (alert of alerts; track alert.id) {
    <div [ngClass]="getAlertClasses(alert.type)"
        class="flex items-start gap-4 p-4 rounded-lg shadow-lg border animate-slide-in max-w-md" role="alert">

        <!-- Icono -->
        <div [ngClass]="getIconClasses(alert.type)">
            @switch(alert.type) {
            @case('error') {
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4v.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            }
            @case('success') {
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            }
            @case('warning') {
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4v2m0-12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            }
            @case('info') {
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            }
            }
        </div>

        <!-- Contenido -->
        <div class="flex-1">
            <h3 class="font-semibold text-sm">{{ alert.title }}</h3>
            <p class="text-sm opacity-90 mt-1">{{ alert.message }}</p>
        </div>

        <!-- BotÃ³n cerrar -->
        <button (click)="closeAlert(alert.id)" class="flex-shrink-0 hover:opacity-70 transition"
            [attr.aria-label]="'Cerrar alerta: ' + alert.title">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    }
</div>
