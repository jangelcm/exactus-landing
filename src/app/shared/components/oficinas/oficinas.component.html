<main role="main">
  <div class="container mx-auto px-4 py-16 flex flex-col items-center justify-center">
    <h2 appAnimateOnScroll [animationType]="'slideUp'" [animationDuration]="800"
      class="lg:text-2xl sm:text-xl text-sm font-semibold tracking-widest uppercase text-[rgb(var(--color-primary))] mb-4">
      Nuestra Oficina
    </h2>
    <div class="w-full flex justify-center">
      <!-- Oficina Principal -->
      <article appAnimateOnScroll [animationType]="'slideUp'" [animationDuration]="800"
        class="bg-[rgb(var(--color-bg-primary))] rounded-xl shadow p-4 flex flex-col gap-4 items-center w-full max-w-screen-xl mx-auto"
        itemscope itemtype="https://schema.org/LocalBusiness">

        <p class="text-[rgb(var(--color-text-secondary))]  md:flex md:items-center gap-2 text-center" itemprop="address"
          itemscope itemtype="https://schema.org/PostalAddress">
          <app-icon-location class="text-[rgb(var(--color-primary))] -mt-1" aria-hidden="true"></app-icon-location>
          <span itemprop="streetAddress">Cal. 02 de Mayo Nro. 516 Int. 201</span><br>
          <span itemprop="addressLocality">Miraflores</span> - <span itemprop="addressRegion">Lima</span> - <span
            itemprop="addressCountry">Per√∫</span>
        </p>
        <!-- Mapa interactivo de Google Maps -->
        <div class="mt-6 rounded overflow-hidden shadow flex justify-center w-full">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5516.73445079514!2d-77.03716172765755!3d-12.117602868493742!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c83d5f089aa1%3A0xec9264f90ffa712!2sCalle%202%20de%20Mayo%20516!5e0!3m2!1ses-419!2spe!4v1770512248633!5m2!1ses-419!2spe"
            class="w-full h-[500px] border-0 block mx-auto min-w-[300px] max-w-full" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <p class="text-[rgb(var(--color-text-muted))] text-sm text-center">
          Correo: <a href="mailto:admin@exactus.pe" class="text-[rgb(var(--color-primary))] underline"
            itemprop="email">{{address}}</a>
        </p>
      </article>

    </div>
  </div>
</main>
